<body>
    <main>
        <section class="container my-5 text-center">
            <h2 class="display-1 mb-5">Adivina el numero magico</h2>
            <button class="btn btn-primary mb-5 btn-lg" onclick="startGame()">Empezar el juego</button>
            <p class="d-none">Elige un numero del 1 al 100</p>
            <form class="d-none" id="formNumber">
                <div class="input-group mb-3 w-25 col-5">
                    <input type="number" class="form-control" aria-label="Input para adivinar el numero"
                        id="inputNumber">
                    <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                </div>
            </form>
            <p class="d-none">Numeros adivinados</p>
            <ul class="d-none"></ul>
    </main>
